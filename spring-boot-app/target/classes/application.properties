# Application Configuration
spring.application.name=gas-detection-system

# Server Configuration
server.port=8080

# WebSocket Configuration
websocket.port=8081

# MQTT Configuration
mqtt.broker.url=tcp://192.168.1.177:1883
mqtt.broker.username=
mqtt.broker.password=
mqtt.client.id=spring-boot-gas-detection
mqtt.topics.sensor=gas/sensor/#
mqtt.topics.status=gas/status/#
mqtt.topics.notification=gas/notification

# Logging
logging.level.root=INFO
logging.level.com.iot.gasdetection=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh
